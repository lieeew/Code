<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        var age = 1;
        console.log(typeof age);
        var num = 1.1;
        console.log(typeof num)

        var name = '牛';
        console.log(typeof name);
        var type = "牛逼";
        console.log(typeof type);

        var a = true;
        var b = false;
        console.log(typeof a);
        console.log(typeof b);

    </script>
</head>

</html>
