<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script type="text/javascript">
        var f1 = function (name) {
            alert("hello~" + name);
        }
        f1("bwm");
        console.log(typeof f1); // FUNCTION
        // 也可以这样
        var f2 = f1;
        f2("bold");

        var f3 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(f3(10, 20));

    </script>
</head>
<body>

</body>
</html>
