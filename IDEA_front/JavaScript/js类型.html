<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js类型</title>
    <!-- 老师解释
        1. js 代码可以写在 script 标签中
        2. type="text/javascript" 表示这个脚本(script)类型是 javascript
        3. type="text/javascript" 可以不写，但是建议写上
        4. js 语句可以不写 ; 建议写上
        5. var 变量的表示符号
        // 输出方式 alert() 弹窗
        // 输出 console.log() 在调试输出
    -->
    <script type="text/javascript">
        // var name = "韩顺平教育";
        // // 输出方式 alert() 弹窗
        // // 输出 console.log() 在调试输出
        // alert("name = " + name);
        // alert(typeof name)
        // name = 12;
        // alert("name = " + name);
        // alert(typeof name)

        var age = 10;
        console.log("age = " + age);
        console.log(typeof age);
        age = "lihua";
        console.log("age = " + age);
        console.log(typeof age);

        var n = 10 + "nb";
        console.log(n);
        console.log(typeof n);
    </script>
</head>
<body>


</body>
</html>
