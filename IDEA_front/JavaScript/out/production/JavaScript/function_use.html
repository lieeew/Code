<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用函数</title>
    <script type="text/javascript">
        // 沒有参数列表
        function f1() {
            alert("hello world !");
        }
        f1();
        // 有参数列表
        // 这里的形参，不需要指定类型, name 的数据类型是由实参决定
        function getName(name) {
            alert("hello " + name);
        }
        getName("leikooo");

        //定义有形参和返回值的函数, 不需要指定返回类型, 返回类型由返回的数据来决定
        //js 的函数调用机制和 java一致
        function f3(n1, n2) {
            return n1 + n2;
        }
        alert("f3(12, 18) = " + f3(12, 18));
    </script>
</head>
<body>

</body>
</html>
