<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>== 和 ===的区别</title>
    <script type="text/javascript">
      var name = "100";
      var int = 100;
      console.log(name == int); // 比较的字面值 true
      console.log(name === int); // 比较的字面值 + 数据类型
    </script>
</head>
<body>

</body>
</html>
