<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
    <script TYPE="text/javascript">
        function f() {
            var sum = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (typeof(arguments[i]) == "number") {
                    sum += arguments[i];
                }
            }
            return sum;
        }
        var number = f(12, 18, 30, "lipu", true);
        alert("sum = " + number);
    </script>
