<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数快速入门</title>
    <script type="text/javascript">
        // 定义一个简单的函数
        // 调用函数的两种方式
        // 1. 主动调用 2. 事件触发
        function hi() {
            alert("helo");
        }
    </script>
</head>
<body>
<!--
    这里表示给 这个button 绑定了 onclick 事件
    当用户点击了该 button，就会触发 hi() 函数
-->
<button onclick="hi()">点击这里</button>
</body>
</html>
