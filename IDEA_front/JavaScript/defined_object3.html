<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object{}</title>
    <script type="text/javascript">
        var person = {
            age : 18,
            name : "李华",
            job : "程序员",
            foodStyle : "中餐",
            eat : function (food) {
                alert("吃饭 : " + food);
            },
            playGame : function () {
                console.log("玩游戏");
            }
        }

        person.playGame();
        console.log("我是" + person.name + " 工作是" + person.job + " 吃饭的风格是" + person.foodStyle);

    </script>
</head>
<body>

</body>
</html>
