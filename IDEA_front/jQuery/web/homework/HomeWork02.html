    <script type="text/javascript">

                // $("#table2 tr:nth-child(2n)").css("background", "red");

                // 如果不使用id属性
                // index 是从0开始的
                $("table:eq(0) tr:odd").css("background", "green");
                $("table:eq(0) tr:even").css("background", "red");

                $("table:eq(1) tr:odd").css("background", "black");
                $("table:eq(1) tr:even").css("background", "blue");

            }
        )

    </script>
