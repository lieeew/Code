<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示vue事件绑定操作</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    书名: <input type="text" v-model:value="bookName"> <input type="submit" value="点击显示输入框的内容" @click="popUps()">
</div>

<script type="text/javascript" src="vue/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: "#app",
        data: {
            message: "演示vue事件绑定操作",
            bookName: "笑傲江湖~"
        },
        methods: {
            popUps() {
                // data和methods在同一个vue对象之中, 因此可以找到vue对象相关data属性
                alert(this.bookName);
            }
        }
    });

</script>

</body>
</html>
