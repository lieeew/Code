
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  用户注册信息 <br>
  用户名称 : <input type="text" name="username"><br>
  用户密码 : <input type="password" name="PassWord1"><br>
  确认密码 : <input type="password" name="PassWord2"><br>
  请输入你喜欢的运动项目 :
  <input type="checkbox" name="sports" value="zq"> 足球 <br>
  <input type="checkbox" name="sports" value="lq" checked> 篮球 <br>
  <input type="checkbox" name="sports" value="sq" checked> 手球 <br>
  请输入你的性别 :
  <input type="radio" name="gender" value="male"> 男 <br>
  <input type="radio" name="gender" value="female"> 女 <br>
  请输入你喜欢的城市 :
  <select name="city" id="10">
    <option value="cq">重庆</option>
    <option value="xg">香港</option>
    <option value="newYork">纽约</option>
  </select> <br>
  自我介绍 :
  <textarea name="selfIntroduction" id="12" cols="30" rows="10">自我介绍</textarea> <br>
  请选择你喜欢的照片 :
  <input type="file" name="myFile"> <br>
  <input type="submit" value="提交">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="reset" value="重新选择">
</form>
</body>
</html>
