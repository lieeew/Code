<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
</head>
<!--
老师解读
1. 在 head 标签内，出现了 <style type="text/css"></style>
2. 表示要写 css 内容
3. div{} 表示对 div 元素进行样式的指定
4. width: 300px(属性); 表示对 div 样式的具体指定, 可以有多个
5. 如果有多个，使用; 分开即可, 最后属性可以没有; 但是建议写上
6. 当运行页面时，div 就会被 div{} 渲染，修饰
7. 小技巧 : 可以通过修改颜色判断是否修改成功
-->
<style type="text/css">
    div {
        width: 300px;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
<div> hello, 北京</div>
<br/>
<div> hello, 上海</div>
<br/>
<div> hello, 东京</div>
<br/>
<div> hello, 天津</div>
<br/>
</body>
</html>
