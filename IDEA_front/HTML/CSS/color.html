<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>color</title>
</head>
<style>
  /*
  说明:
  颜色可以写颜色名 比如 green，
  也可以写 rgb 值 比如 rgb(200,200,200)
  和十六进制表示值 比如 #708090 [用的最多]
  color: rgb(255, 222, 1); //color: #ff7d44; //color: red;
  */
  span {
    color: #991aab;
  }

</style>
<body>
<span> 消费 100元</span>
</body>
</html>
