<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*设置边框 : border: 1px solid black*/
    /*将边框合并: border-collapse: collapse;*/
    /*指定宽度： width*/
    /*设置边框： 给 td, th 指定即可 border: 1px*/
    /*老韩解读*/
    /*1. table, tr, td 表示组合选择器*/
    /*2. 就是 table 和 tr 还有 td ,都用统一的样式指定, 可以提高复用性*/
    table, tr, td {
      width: 300px;
      border-collapse: collapse;
      border: 2px blue solid;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th colspan="3"> 星期一菜谱</th>
  </tr>
  <tr>
    <td rowspan="2">素菜</td>
    <td>青草茄子</td>
    <td>青草茄子</td>
  </tr>
  <tr>
    <td>小葱拌豆腐</td>
    <td>小葱拌豆腐</td>
  </tr>
  <tr>
    <td rowspan="2">荤菜</td>
    <td>红烧大虾</td>
    <td>红烧大虾</td>
  </tr>
  <tr>
    <td>红烧肉</td>
    <td>红烧肉</td>
  </tr>
</table>

</body>
</html>
