<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<!-- 说明：
  table： 标签是表格标签 border： 设置表格标签
  width： 设置表格宽度 height： 设置表格高度
  align： 设置表格相对于页面的对齐方式
  cellspacing： 设置单元格间距
  tr ：是行标签 th ：是表头标签 td ：是单元格标签
  align： 设置单元格文本对齐方式 b ：是加粗标签
-->
<body>
<h1 align="center">table标签的基本使用</h1>
<table width="500px" height="300" border="6" align="center">
    <tr>
        <th>姓名</th>
        <th>住址</th>
        <th>邮件</th>
    </tr>
    <tr>
        <td> 第一行第一列</td>
        <td> 第一行第二列</td>
        <td> 第一行第三列</td>
    </tr>
    <tr>
        <td>第二行第一列</td>
        <td>第二行第二列</td>
        <td>第二行第三列</td>
    </tr>
    <tr>
        <td>第三行第一列</td>
        <td>第三行第二列</td>
        <td>第三行第三列</td>
    </tr>
</table>
</body>
</html>
