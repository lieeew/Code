<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 传统方式
        let monster = {
            name: "红孩儿",
            age: 100,
            sayHi: function () {
                console.log("hi" + this.name);
            }
        }
        monster.sayHi();

        let monster2 = {
            name: "红孩儿",
            age: 100,
            sayHi() {
                console.log("hi" + this.name + "~~");
            },
            f1() {
                console.log("f1()")
            }
        }
        monster2.sayHi();
        monster2.f1();
    </script>
</head>
<body>

</body>
</html>
