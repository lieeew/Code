<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var cal = {
            oper: "-",
            arr: [1, 2, 3, 4, 5]
        }

        let calArr = ({oper, arr}) => {
            var result;
            if (arr.length <= 0) {
                return "error";
            }
            if ("+" === oper) {
                result = arr[0]; // 这里非常的巧妙
                for (let i = 1; i < arr.length; i++) {
                    result += arr[i];
                }
            } else if ("-" === oper) {
                result = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    result -= arr[i];
                }
            } else if ("*" === oper) {
                result = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    result *= arr[i];
                }
            } else if ("/" === oper) {
                result = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    result /= arr[i];
                }
            }
            return result;
        }
        console.log(calArr(cal))
    </script>
</head>

</html>
