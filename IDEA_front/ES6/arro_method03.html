<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数和对象解构</title>
    <script type="text/javascript">
        const monster = {
            name: "红孩儿",
            age: 1000,
            skill:['红缨枪', '三味真火']
        }

        function f1(monster) {
            console.log(monster.skill)
        }

        f1(monster);


        // 使用箭头函数

        //1. f2 传入对象 monster
        //2. f2 形参是 {skill} , 所以 es6 的对象解构特性, 会把 monster 对象的skill 属性赋给skill
        //3. 对象解构的前提就是 {skill}的 skill 和 monster 的 skill 属性是一致
        let f2 = ({skill}) => {
            console.log("skill", skill);
        }
        f2(monster);

        let f3 = ({name, age, skill}) => {
            console.log("name", name, "age", age, "skill", skill);
        }
        f3(monster);
    </script>
</head>
<body>

</body>
</html>
