    <h1>8月香港机场客运量逾47万人次 按年升116.3%</h1>
    <p>中新社香港9月17日电 香港机场管理局(机管局)17日公布，香港国际机场8月客运量达479000人次，较去年同月增加116.3%，但仍远低于2019年疫情前水平。</p>
    <p>中新社香港9月17日电 香港机场管理局(机管局)17日公布，香港国际机场8月客运量达479000人次，较去年同月增加116.3%，但仍远低于2019年疫情前水平。</p>
    <h4>　根据机管局公布的数字，8月飞机起降量较去年同月减少11.3%至11390架次，货运量则下跌21%至338000公吨。</h4> <br />编辑：谢博韬 责任编辑：刘亮
