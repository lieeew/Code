<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <h4 align="center">这是刘德华</h4>
    <img src="img.jpg" alt="error" />
    <hr size="50" color="red" left title="我是pink老师思密达">
    <drv><img src = "img.jpg" alt = "找不到图片" /></drv> <!--这个是图像标签, src必须属性-->
    <h4>alt图片显示不出来是用</h4>
    <drv><img src = "img.jpg" alt = "erro"></drv>
    <h4>title 提示图片的信息</h4>
    <drv><img src = "img.jpg" alt = "刘德华" title = "刘德华"></drv>
    <h4>&yen 600 </h4>

    <h4> 我是&nbsp;你</h4> <!--&nbsp; 是空格-->
    <h4>width图像宽度</h4>
    <img src = "img.jpg" alt = "刘德华" title = "刘德华" width = "200">

    <h4>heigh 图像高度 </h4>
    <img src = "img.jpg" alt = "刘德华" title = "刘德华" heigth = "200">

    <h4>border 图像边框</h4>
    <img src = "img.jpg" alt = "刘德华" title = "刘德华"  border = "20">
    


</body>
</html>
