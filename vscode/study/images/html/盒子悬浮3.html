<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .fa {
    background-color: #ccc;
    width: 500px;
    height: 400px;
    border: 2px red solid;

   }
   #box1, #box2, #box3{
    height: 80px;
    width: 80px;
    border: 2px red solid;
    margin: 10PX;
   }
   /* #box1, #box2 {  其他的盒子的位置不改变原来位置 
    position: relative;  走的方式, 参考原来的位置 
    left: 100px; 怎么走 
    top: 120px;
   } */
 /*   #box1, #box2 {
    position: absolute;
    left: 100px; 
    top: 120px;
   } */
   .fa {
    position: relative;
   }
   #box1 {
    position: absolute;
    left: 100px;
    top: 20px;
   }
   #box2 {
    position: absolute;
    left: 180px;
    top: 100px;
   }
   #box3 {
    position: absolute;
    left: 260px;
    top: 180px; /* 阶梯排列 */
   }
</style>

<body>
    <div class="fa">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
        <div id="box3">box3</div>
    </div>
</body>

</html>
