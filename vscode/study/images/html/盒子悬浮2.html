<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        border: 2px red solid;
        width: 40px;
        height: 40px;
        overflow: hidden; /* 超出的部分隐藏, 默认显示 */
        overflow: auto; /* 自动产生滚动条, 显示隐藏的部分 */
        overflow: scroll; /* 强转生成滚动条 */
    }
</style>

<body>
    <div>溢出方法,可以用overflow,有四个属性</div>
</body>

</html>
