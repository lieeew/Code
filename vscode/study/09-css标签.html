<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: red;
        /* 修改文字大小为12像素*/
        font-size: 12px;
    }
    div {
        color: pink;
    }
    /* 类选择器口诀: 样式点定义, 结构类(class)调用, 一个或多个, 开发最常用*/
    .red {
        color: blue;
    }
</style>
<body>
    <p> 有点意思</p>
    <div>有点意思</div>
    <li class="red"> 这个真不错</li>
    <li class="red"> 不是很行</li>
    <a class="red"> 不是很行</a>
</body>
</html>
